app:
  deps: [babel, jquery, react-commonmark, react-dom, simplemde, utf8]
  paths:
    - local: app.css
    - local: app.jsx
babel:
  paths:
    - npm: babel-standalone@6.26.0/babel.js
font-awesome:
  paths:
    - npm: font-awesome@4.7.0/css/font-awesome.css
    - npm: font-awesome@4.7.0/fonts/fontawesome-webfont.eot
    - npm: font-awesome@4.7.0/fonts/fontawesome-webfont.svg
    - npm: font-awesome@4.7.0/fonts/fontawesome-webfont.ttf
    - npm: font-awesome@4.7.0/fonts/fontawesome-webfont.woff
    - npm: font-awesome@4.7.0/fonts/fontawesome-webfont.woff2
    - npm: font-awesome@4.7.0/fonts/FontAwesome.otf
jquery:
  paths:
    - npm: jquery@3.2.1/dist/jquery.js
react:
  paths:
    - npm: react@16.2.0/umd/react.development.js
react-commonmark:
  deps: [react]
  paths:
    - npm: react-commonmark@3.0.0/umd/react-commonmark.js
react-dom:
  deps: [react]
  paths:
    - npm: react-dom@16.2.0/umd/react-dom.development.js
simplemde:
  deps: [font-awesome]
  paths:
    - local: simplemde.css
    - local: simplemde.js
utf8:
  paths:
    - npm: utf8@3.0.0/utf8.js
